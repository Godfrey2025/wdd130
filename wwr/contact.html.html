            <section class="employee-profiles">

            <figure>
                <img src="images/tich_tour_guide.webp" alt="Tich, our tour guide">

            </figure>
            <figure>

            <form>
                <fieldset>
                    <legend>Contact Us</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                    <p>Purpose of Message:</p>
                    <label for="General Inquiry">General Inquiry</label>
                    <input type="radio" id="General-Inquiry" name="General Inquiry">
                    <label for="Reservation Questions">Reservation Questions</label>
                    <input type="radio" id="Reservation-Questions" name="Reservation Questions">
                    <label for="Website Suggestion">Website Suggestions</label>
                    <input type="radio" id="Website-Suggestions" name="Website Suggestions">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" cols="40" required></textarea>
                </fieldset>
                <fieldset>
                    <label for="Subscribe to the monthly newsletter">Subscribe to monthly newsletter</label>
                    <input type="checkbox" id="Subscribe" name="Subscribe">
                </fieldset>
                <button type="submit">Send Message</button>
            </form>
        </section>
