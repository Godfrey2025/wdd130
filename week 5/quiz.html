<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  <form>
    <!-- Question 1: Text Input -->
    <label for="q1">What tag is used to create a hyperlink in HTML?</label>
    <input type="text" name="q1" id="q1">

    <!-- Question 2: Textarea -->
    <label for="q2">Explain the role of the CSS box model.</label>
    <textarea name="q2" id="q2"></textarea>

    <!-- Question 3: Dropdown -->
    <label for="q3">Which HTML tag is used for inserting a line break?</label>
    <select name="q3" id="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="br">&lt;br&gt;</option>
      <option value="hr">&lt;hr&gt;</option>
      <option value="p">&lt;p&gt;</option>
    </select>

    <!-- Question 4: Number Input -->
    <label for="q4">How many heading levels are available in HTML?</label>
    <input type="number" name="q4" id="q4" min="1" max="6">

    <!-- Submit Button -->
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
